<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="title" content="proportional[dot]design" />

    <!-- Primary Meta Tags -->
    <title>proportional.design</title>
    <meta name="title" content="proportional.design" />
    <meta
      name="description"
      content="Proportional.design is the web presence for an Atlanta based studio building wood furniture and functional objects – created by Matthew Pence."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://proportional.design/" />
    <meta property="og:title" content="proportional.design" />
    <meta
      property="og:description"
      content="Proportional.design is the web presence for an Atlanta based studio building wood furniture and functional objects – created by Matthew Pence."
    />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/da32ufmnf/image/upload/v1640914624/proportional.design-v2/v2/02_bug3fd.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://proportional.design/" />
    <meta property="twitter:title" content="proportional.design" />
    <meta
      property="twitter:description"
      content="Proportional.design is the web presence for an Atlanta based studio building wood furniture and functional objects – created by Matthew Pence."
    />
    <meta
      property="twitter:image"
      content="https://res.cloudinary.com/da32ufmnf/image/upload/v1640914624/proportional.design-v2/v2/02_bug3fd.jpg"
    />

    <meta
      name="description"
      content="Proportional.design is the web presence for an Atlanta based studio building wood furniture and functional objects – created by Matthew Pence."
    />

    <meta
      property="twitter:image"
      content="https://res.cloudinary.com/da32ufmnf/image/upload/v1640914624/proportional.design-v2/v2/02_bug3fd.jpg"
    />

    <!-- Plausible -->
    <script
      defer
      data-domain="proportional.design"
      src="https://plausible.io/js/plausible.js"
    ></script>
  </head>

  <body {{ BODY_ATTRS }}>
    {{ APP }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  </body>
</html>
