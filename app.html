<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="title" content="proportional[dot]design" />
    <meta
      name="description"
      content="Proportional.design is the web presence for an Atlanta based studio building wood furniture and functional objects."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://proportional.design/" />
    <meta property="og:title" content="proportional[dot]design" />
    <meta
      property="og:description"
      content="Proportional.design is the web presence for an Atlanta based studio building wood furniture and functional objects."
    />
    <meta
      property="og:image"
      content="hhttps://res.cloudinary.com/da32ufmnf/image/upload/v1634146496/ovo-3.6/readme_nwkn70.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://proportional.design/" />
    <meta property="twitter:title" content="proportional[dot]design" />
    <meta
      property="twitter:description"
      content="Proportional.design is the web presence for an Atlanta based studio building wood furniture and functional objects."
    />
    <meta
      property="twitter:image"
      content="https://res.cloudinary.com/da32ufmnf/image/upload/v1634146496/ovo-3.6/readme_nwkn70.jpg"
    />

    <!-- Plausible -->
  </head>

  <body {{ BODY_ATTRS }}>
    {{ APP }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
      window.Papercups = {
        config: {
          // Pass in your Papercups account token here after signing up
          accountId: "428f4b54-5d62-42f6-a6cd-017e007108d4",
          title: "Oh, hey there",
          subtitle: "Interested in some furniture or have a question?",
          newMessagePlaceholder: "Add your message here...",
          primaryColor: "#13c2c2",
          // Optionally pass in a default greeting
          greeting: "Hi there! How can I help you?",
          // Optionally pass in metadata to identify the customer
          customer: {
            name: "Test User",
            email: "test@test.com",
            external_id: "123",
            metadata: { version: 1, plan: "premium" }, // Custom fields go here
          },
          // Optionally specify the base URL
          baseUrl: "https:proportional.design",
          // Add this if you want to require the customer to enter
          // their email before being able to send you a message
          requireEmailUpfront: true,
          // Add this if you want to indicate when you/your agents
          // are online or offline to your customers
          showAgentAvailability: true,
        },
      }
    </script>
    <script
      type="text/javascript"
      async
      defer
      src="https://app.papercups.io/widget.js"
    ></script>
  </body>
</html>
