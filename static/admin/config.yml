backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img

media_library:
  name: cloudinary
  config:
    cloud_name: da32ufmnf
    api_key: 123757614911618
    quality: auto
    effect: grayscale

collections:
  - name: "projects"
    identifier_field: projects
    label: "Projects"
    folder: "content/projects"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "timeline"
    identifier_field: timeline
    label: "Timeline"
    folder: "content/timeline"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - label: "Featured Image"
        name: "thumbnail"
        widget: "image"
        choose_url: true
        media_library:
          config:
            multiple: true
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
